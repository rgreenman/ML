<header class="header">
  <button class="btn-outline-light return-to-dashboard" *ngIf="this.router.url !== '/dashboard'"
          routerLink="/dashboard">
    <i class="fa fa-share-square"></i>
    Dashboard
  </button>
  <button class="btn-outline-light" *ngIf="this.router.url === '/dashboard'"
          routerLink="/coinValueChart">
    <i class="fa fa-chart-line"></i>
    Coin Value Chart
  </button>
  <h1>{{title}}</h1>
</header>
<router-outlet></router-outlet>
